<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formularz 1</title>
</head>
<body>
<div>
    <form action="/form1" method="POST">
        <label for="username">Użytkownik: </label><br/>
        <input id="username" name="username" type="text"/> <br/>

        <label for="password">Hasło: </label><br/>
        <input id="password" name="password" type="password"/> <br/>

        <label for="full_name">Imię i nazwisko: </label><br/>
        <input id="full_name" name="full_name" type="text"/> <br/>

        <div>
            <label>Języki:</label>

            <input id="english" name="languages" type="checkbox" value="english">
            <label for="english">Angielski</label>

            <input id="german" name="languages" type="checkbox" value="german">
            <label for="german">Niemiecki</label>

            <input id="russian" name="languages" type="checkbox" value="russian">
            <label for="russian">Rosyjski</label>
        </div>

        <input name="submit" type="submit" value="Wyślij POST">
    </form>
</div>
</body>
</html>
